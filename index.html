<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kalkulator spalania</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!-- link do cssa-->
    <link href="style.css" type="text/css" rel="stylesheet">

    <script language="JavaScript" src="calc.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Kalkulator spalania na 100 km</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-4 text-center">
            <img src="img/gas-icon-6148.png" alt="paliwko" height="200px" >
        </div>


        <div class="col-md-4 text-center">
        <form>

            <div class="form-group">
                <label for="fuel">Ilosc zuzytego paliwa w litrach [l]</label>
                <input type="number" class="form-control" id="fuel" value="0" >
            </div>


                <div class="form-group">
                <label for="km">Ilosc przejechanych kilometrow [km]</label>
                <input type="number" class="form-control" id="km" value="0">
                </div>

                 <div class="form-group text-center">
                <label for="price">Cena za jeden litr paliwa [pln]</label>
                <input type="number" class="form-control" id="price" value="0" >
                </div>



            <button type="button" class="btn btn-primary" onclick="show();">Oblicz</button>

        </form>
        </div>

        <div class="col-md-4 text-center">
            <img src="img/lambo.png" alt="paliwko" width="400px " style="margin-top: 200px">
        </div>

    </div>
</div>

<div class="container">

    <div class="col-md-4 text-center">
    </div>

    <div class="col-md-4 text-center">
        <div class="row data wyniki" id="data1"></div>
        <div class="row data wyniki" id="data2"></div>
        <div class="row data wyniki" id="data3"></div>
        <div class="row data wyniki" id="data4"></div>
        <div class="row data wyniki" id="data5"></div>
    </div>


    <div class="col-md-4 text-center">
    </div>




</div>









</body>
</html>
